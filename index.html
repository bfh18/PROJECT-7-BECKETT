<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <!-- NASA Brand Font -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;700&display=swap">
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <header class="site-header">
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
      <h1>Space Explorer</h1>
    </header>

    <div id="random-fact" class="random-fact"></div>

    <div class="filters">
      <input type="date" id="startDate" />
      <input type="date" id="endDate" />
      <button id="fetch-button">Get Space Images</button>
    </div>

    <div id="gallery" class="gallery">
      <div class="placeholder">
        <div class="placeholder-icon">ðŸ”­</div>
        <p>Select a date range and click "Get Space Images" to explore the cosmos!</p>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span id="modal-close" class="modal-close">&times;</span>
      <div class="modal-body">
        <img id="modal-image" class="hidden" alt="" />
        <iframe id="modal-video" class="hidden"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        <h2 id="modal-title"></h2>
        <p id="modal-date"></p>
        <p id="modal-explanation"></p>
      </div>
    </div>
  </div>

  <!-- Note the exact filename below -->
  <script src="./js/dateRange.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
